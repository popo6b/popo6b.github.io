<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{ :: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">

</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-min m-shadow-small ">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" ><i class=" idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>
            <div class="right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search......">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->

<div class="m-container-small m-padding-tb-big">
    <div class="ui container">
    <div class="ui top attached padded segment">
        <div class="ui middle aligned two column grid">
            <div class="column">
                <h3 class="ui teal header">时间轴</h3>
            </div>
            <div class="right aligned column">
                共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h3>篇博客
            </div>
        </div>
    </div>

        <th:block th:each="item :${archiveMap}">
     <h2 class="ui center aligned header" th:text="${item.key}">2017</h2>
     <div class="ui fluid vertical menu">
         <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
             <span>
             <i class=" teal circle icon"> </i><span th:text="${blog.title}">关于刻意练习的清单</span>
             <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'yyyy-MM')}">9月03</div>
             </span>
             <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
         </a>

     </div>
        </th:block>
        <!--时间轴内容-->




    </div>

</div>



<!--底部部分-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided  stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/GZH.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（user Story） </a>
                    <a href="#" class="item">用户故事（user Story） </a>
                    <a href="#" class="item">用户故事（user Story） </a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 282904521@qq.com </a>
                    <a href="#" class="item">qq: 282904521 </a>
                    <a href="#" class="item">用户故事（user Story） </a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced
">Blog</h4>
                <p class="m-text-spaced m-text-thin m-opacity-mini">这是我的个人博客，分享一些生活经历，写作，编程，希望给来到这里的小伙伴有帮组</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-lined m-text-spaced m-opacity-mini">Copyright o 2016-2017 FireJiangJun Designed by
            FireJiangJun</p>
    </div>
</footer>

</html>
